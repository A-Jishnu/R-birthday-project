<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Riddhi Birthday</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>

  <div id="wrapper">

    <!-- Flags -->
    <div class="flag__birthday">
      <img src="1.png" width="350" class="flag__left">
      <img src="1.png" width="350" class="flag__right">
    </div>

    <!-- CONTENT AREA -->
    <div class="content">

      <!-- LEFT SIDE -->
      <div class="left">

        <div class="title">
          <h1 class="happy">Happy</h1>
          <h1 class="birthday">Birthday</h1>

          <div class="hat">
            <img src="hat.png" width="120">
          </div>
        </div>

        <!-- FIXED DATE -->
        <div class="date__of__birth">
          <span class="date-line">14 November</span>
        </div>

        <!-- BUTTON -->
        <button id="btn__letter" class="letter-btn">
          Click Here Riddhi <i class="fa-regular fa-envelope"></i>
        </button>

        <!-- SONG BUTTONS -->
        <div class="song-buttons">
          <button class="song-btn purple" onclick="playSong('song1.mp3')">
            <img src="song1.png"> Enchanted
          </button>

          <button class="song-btn rain" onclick="playSong('song2.mp3')">
            <img src="song2.png"> Rain Wedding
          </button>

          <button class="song-btn gold" onclick="playSong('song3.mp3')">
            <img src="song3.png"> Mantra
          </button>
        </div>

        <!-- PLAYER -->
        <div class="music-controls">
          <audio id="music-player"></audio>
          <input type="range" id="progressBar" value="0" max="100">
          <div class="buttons">
            <button id="playPauseBtn"><i class="fa-solid fa-play"></i></button>
            <button id="nextSongBtn"><i class="fa-solid fa-forward"></i></button>
          </div>
        </div>

      </div>

      <!-- RIGHT SIDE -->
      <div class="right">

        <div class="box__account">

          <!-- PROFILE IMAGE FIXED -->
          <div class="circle-frame">
            <img src="unnamed.jpg" class="profile-img">
          </div>

          <div class="name">
            <i class="fa-solid fa-heart"></i>
            Dear Riddhi
            <i class="fa-solid fa-heart"></i>
          </div>

          <!-- BALLOONS -->
          <div class="balloon_one"><img src="balloon1.png"></div>
          <div class="balloon_two"><img src="balloon2.png"></div>

        </div>

      </div>

    </div>

  </div>

<script>
  let songs = ["song1.mp3", "song2.mp3", "song3.mp3"];
  let currentSong = 0;
  const player = document.getElementById("music-player");
  const progressBar = document.getElementById("progressBar");

  function playSong(src) {
    player.src = src;
    player.play();
  }
</script>

</body>
</html>
