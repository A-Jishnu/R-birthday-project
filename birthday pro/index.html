<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="title" content="Happy Birthday Website 2.0 | Aoudumber Bade">
  <meta name="github" content="https://github.com/Aoudumber-Bade">
  <title>Riddhi Birthday</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script>
</head>

<body>
  <div id="wrapper">
    <div class="flag__birthday">
      <img src="1.png" width="350" class="flag__left">
      <img src="1.png" width="350" class="flag__right">
    </div>

    <div class="content">
      <div class="left">
        <div class="title">
          <h1 class="happy">
            <span style="--t: 4s;">H</span>
            <span style="--t: 4.2s;">a</span>
            <span style="--t: 4.4s;">p</span>
            <span style="--t: 4.6s;">p</span>
            <span style="--t: 4.8s;">y</span>
          </h1>

          <h1 class="birthday">
            <span style="--t: 5s;">B</span>
            <span style="--t: 5.2s;">i</span>
            <span style="--t: 5.4s;">r</span>
            <span style="--t: 5.6s;">t</span>
            <span style="--t: 5.8s;">h</span>
            <span style="--t: 6s;">d</span>
            <span style="--t: 6.2s;">a</span>
            <span style="--t: 6.4s;">y</span>
          </h1>

          <div class="hat">
            <img src="hat.png" width="130">
          </div>
        </div>

        <div class="date__of__birth">
          <span class="date-line date-day"></span>
          <span class="date-line date-month"></span>
        </div>

        <div class="btn">
          <div class="sparkle-btn"></div>
          <button id="btn__letter">
            <div class="mail">
              Click Here Riddhi
              <i class="fa-regular fa-envelope"></i>
            </div>
          </button>
          <div class="sparkle-btn sparkle-btn2"></div>
        </div>

        <div class="song-buttons">
          <button class="song-btn purple" onclick="playSong('song1.mp3')">
            <img src="song1.png"> Enchanted
          </button>
          <button class="song-btn rain" onclick="playSong('song2.mp3')">
            <img src="song2.png"> Rain Wedding
          </button>
          <button class="song-btn gold" onclick="playSong('song3.mp3')">
            <img src="song3.png"> Mantra
          </button>
        </div>

        <div class="music-controls">
          <audio id="music-player"></audio>
          <div class="controls">
            <input type="range" id="progressBar" value="0" max="100">
            <div class="buttons">
              <button id="playPauseBtn"><i class="fa-solid fa-play"></i></button>
              <button id="nextSongBtn"><i class="fa-solid fa-forward"></i></button>
            </div>
          </div>
        </div>
      </div>

      <div class="right">
        <div class="box__account">
          <div class="image">
            <div class="circle-frame">
              <img src="unnamed.jpg" class="profile-img">
            </div>
          </div>

          <div class="name">
            <i class="fa-solid fa-heart"></i>
            <span>Dear Riddhi</span>
            <i class="fa-solid fa-heart"></i>
          </div>

          <div class="balloon_one">
            <img width="100px" src="balloon1.png">
          </div>
          <div class="balloon_two">
            <img width="100px" src="balloon2.png">
          </div>
        </div>

        <div class="cricle">
          <div class="text__cricle">
            <span style="--i: 1;">h</span>
            <span style="--i: 2;">a</span>
            <span style="--i: 3;">p</span>
            <span style="--i: 4;">p</span>
            <span style="--i: 5;">y</span>
            <span style="--i: 6;">-</span>
            <span style="--i: 7;">b</span>
            <span style="--i: 8;">i</span>
            <span style="--i: 9;">r</span>
            <span style="--i: 10;">t</span>
            <span style="--i: 11;">h</span>
            <span style="--i: 12;">d</span>
            <span style="--i: 13;">a</span>
            <span style="--i: 14;">y</span>
            <span style="--i: 15;">-</span>
          </div>
          <i class="fa-solid fa-heart"></i>
        </div>
      </div>
    </div>

    <div class="decorate_star star1"></div>
    <div class="decorate_star star2"></div>
    <div class="decorate_star star3"></div>
    <div class="decorate_star star4"></div>
    <div class="decorate_star star5"></div>

    <div class="decorate_flower--one">
      <img width="20" src="decorate_flower.png">
    </div>
    <div class="decorate_flower--two">
      <img width="20" src="decorate_flower.png">
    </div>
    <div class="decorate_flower--three">
      <img width="20" src="decorate_flower.png">
    </div>

    <div class="decorate_bottom">
      <img src="decorate.png" width="100">
    </div>

    <div class="smiley__icon">
      <img src="smiley_icon.png" width="100">
    </div>

  </div>

</body>
</html>
